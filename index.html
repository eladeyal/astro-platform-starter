<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker and Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        button.delete {
            background-color: #dc3545;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .quote {
            position: absolute;
            top: -40px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">×”×˜×™×¤×” ×œ× ×—×•×“×¨×ª ××›×•×— ×¢×•×¦××ª×” ××œ× ××›×•×— ×”×ª××“×ª×”</div>
        <h2>Daily Habits</h2>
        <ul id="habits">
            <li>ğŸ‹ï¸ Workout <button onclick="completeHabit(this)">âœ”ï¸</button></li>
            <li>ğŸ“– Torah Study <button onclick="completeHabit(this)">âœ”ï¸</button></li>
            <li>ğŸ“ Homework <button onclick="completeHabit(this)">âœ”ï¸</button></li>
            <li>ğŸ› ï¸ Business Work <button onclick="completeHabit(this)">âœ”ï¸</button></li>
            <li>ğŸ‡«ğŸ‡· French <button onclick="completeHabit(this)">âœ”ï¸</button></li>
        </ul>

        <h2>Task List</h2>
        <input type="text" id="newTask" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="tasks"></ul>
    </div>

    <script>
        function completeHabit(button) {
            button.parentElement.style.textDecoration = 'line-through';
            button.disabled = true;
        }

        function addTask() {
            const taskInput = document.getElementById('newTask');
            if (taskInput.value.trim() !== '') {
                const ul = document.getElementById('tasks');
                const li = document.createElement('li');
                li.textContent = taskInput.value;
                const btn = document.createElement('button');
                btn.textContent = 'âœ”ï¸';
                btn.classList.add('delete');
                btn.onclick = function() {
                    ul.removeChild(li);
                    saveToFile(taskInput.value);
                }
                li.appendChild(btn);
                ul.appendChild(li);
                taskInput.value = '';
            }
        }

        function saveToFile(task) {
            const fs = require('fs');
            const filePath = 'CompletedTasks.txt';
            fs.appendFile(filePath, task + "\n", (err) => {
                if (err) {
                    console.error('Error writing to file:', err);
                }
            });
        }
    </script>
</body>
</html>
